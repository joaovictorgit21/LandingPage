<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page With Light/Dark Mode</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="big-wrapper light">
            <img src="./img/shape.png" alt="" class="shape">

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./img/logo.png" alt="Logo">
                        <h3>Coffee Shop</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Cardápio</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a href="#">Quem somos?</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <h1>O futuro está aqui.</h1>
                        <h1>Comece a explorar agora.</h1>
                        
                        <p class="text">
                            Conheça a nova Cafeteria Saul Elkind! Descubra promoções exclusivas, sabores autênticos e produtos premium. Sua pausa diária nunca foi tão deliciosa. Junte-se a nós!
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Start</a>
                        </div>
                    </div>
                

                    <div class="right">
                        <img src="./img/person.png" alt="Person Image" class="person" />
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Javscript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="app.js"></script>
</body>
</html>
